    <main>
        <h2>촬영문의</h2>

        <form id="form">
            <div class="input__container">
                <label for="name">SNS 계정</label>
                <input type="text" id="name" name="name" placeholder="트위터 계정 혹은 인스타 계정 등" required />
            </div>
    
            <div>
                <label for="contact">촬영 종류</label><br><br>
                <input type="radio" name="contact" value="코스프레 촬영"> 코스프레 촬영
                <input type="radio" name="contact" value="컨셉 촬영"> 컨셉 촬영
                <input type="radio" name="contact" value="스냅 촬영"> 스냅 촬영
            </div>
    
            <div class="input__container">
                <label for="person">촬영 인원</label>
                <input type="text" id="person" name="person" required />
            </div>
    
            <div class="input__container">
                <label for="character">촬영 캐릭터 OR 촬영 컨셉</label>
                <input type="text" id="character" name="character" placeholder="코스프레일 경우 장르-캐릭터" required />
            </div>
    
            <div class="input__container">
                <label for="location">희망 촬영 장소</label>
                <textarea id="location" name="location" required></textarea>
            </div>
    
            <div class="input__container">
                <label for="date">희망 촬영일 (복수 기재 가능)</label>
                <textarea id="date" name="date" required></textarea>
            </div>
    
            <div>
                <label for="contactMethod">연락 가능한 방법</label> <br><br>
                <input type="radio" name="contactMethod" value="트위터 DM"> 트위터 DM
                <input type="radio" name="contactMethod" value="인스타 DM"> 인스타 DM
                <input type="radio" name="contactMethod" value="오픈 카톡"> 오픈 카톡
            </div>
            <div class="input__container">
                <input type="text" id="character" name="character" placeholder="SNS 계정 혹은 오픈 카톡 링크" required />
            </div>
    
             <div class="input__container">
                <label for="message">그 외 문의사항 (선텍) </label>
                <textarea id="message" name="message"></textarea>
            </div>
    
            <div>
                <label for="files">시안 (jpg, png, pdf 첨부 가능 , 최대 10MB)</label><br><br>
                <input type="file" id="fileInput" name="files" accept=".jpeg,.png,.pdf" multiple />
            </div>

            <div id="fileList"></div>
    
            <button type="submit">전송</button>
        </form>

        <div id="confirmModal" class="modal2 hidden2">
            <div class="modal-content2">

                    <button id="confirmSubmit" class="button2">확인</button>
            <button id="cancelSubmit" class="button2">취소</button>
